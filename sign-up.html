<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" >
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <script src="https://use.fontawesome.com/5dff9171d7.js"></script>
        <script src="https://kit.fontawesome.com/d73cd19dcc.js" crossorigin="anonymous"></script>


    </head>

    <body>
        <section>
            <div id="logo-signup">
                <img src="Vector.png" alt="">
            </div>    

            <form action="" class="form-signup">
                <p><input type="text" name="email" placeholder="Fullname" id="email" required></p>
                <p><input type="email" name="email" placeholder="Email" id="email" required></p>
                <p><input type="password" name="email" placeholder="Password" id="password"  required></p>
                <p><i class="fa fa-eye-slash field-icon" aria-hidden="true"></i></p>
       
                <p><input type="submit" id="sign-up" value="Sign Up"></p>
                

                <p class="divide-text">&nbsp;&nbsp; or &nbsp;&nbsp;</p>

                <p>
                <a href="#" class="fb-btn">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                    Sign Up with Facebook
                </a>
                </p>

                <p>
                <a href="#" class="google-btn">
                    <span class="google-icon"><img src="https://img.icons8.com/color/20/000000/google-logo.png" /></span> 
                    Sign Up with Google
                </a>
                </p>
                
                
            </form>

            <p class="policy">By signing up you accept the <a href="#" target="_blank" rel="noopener noreferrer">Terms of Service</a> and
                <a href="#" target="_blank" rel="noopener noreferrer">Privacy Policy</a></p>
            
                <p class="footer-text signup">Already have an account? <a href="login.html">Log in</a></p>       
            
               
           
        </section>
    </body>
</html>
